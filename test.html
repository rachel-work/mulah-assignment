<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table Generation</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
    margin: 20px auto;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Table 1</h1>
  <table id="table1">
    <!-- Table 1 content will be inserted here dynamically -->
  </table>

  <h1>Table 2</h1>
  <table id="table2">
    <!-- Table 2 content will be inserted here dynamically -->
  </table>

  <!-- File input for uploading CSV files -->
  <input type="file" id="fileInput" accept=".csv">

  <!-- Include your JavaScript file or code here -->
  <script src="path/to/your/javascript/file.js"></script>
</body>
</html>
